name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile

    - name: Run tests
      run: mvn test

    - name: Package application
      run: mvn package -DskipTests

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: open-receivable-jar
        path: target/*.jar
        retention-days: 30

  deploy:
    name: Deploy to Main
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy notification
      run: |
        echo "Deploying version from commit ${{ github.sha }}"
        echo "This workflow can push directly to main branch when configured"

  # This job demonstrates that force push can be done from workflows
  # Only runs on manual trigger with specific input
  force-push-demo:
    name: Force Push Demo (Manual Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Demo force push capability
      run: |
        echo "This demonstrates force push capability"
        echo "Force push is enabled for this repository"
        echo "Use with caution: git push --force-with-lease origin main"
        
        # Note: Actual force push would require:
        # git config user.name "github-actions[bot]"
        # git config user.email "github-actions[bot]@users.noreply.github.com"
        # git push --force-with-lease origin main
        
        echo "Force push not executed in demo mode"
